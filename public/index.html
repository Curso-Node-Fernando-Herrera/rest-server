<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Server | Home</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <header>
      <h1>Google Sign in</h1>

      <div
        id="g_id_onload"
        data-client_id="1082065364003-spjjnl6gbq2kicdrlc8bndvojkk99180.apps.googleusercontent.com"
        data-auto_select="true"
        data-auto_prompt="true"
        data-callback="handleCredentialResponse"
      ></div>
      <div
        class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left"
      ></div>
      <div class="g_id_signout" id="google-sign-out">Sign Out</div>
    </header>
    <script>
      function handleCredentialResponse(response) {
        const tokenId = response.credential

        fetch('http://localhost:8080/auth/google', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ token_id: tokenId }),
        })
          .then((res) => res.json())
          .then(({ user }) =>
            localStorage.setItem('email', JSON.stringify(user.email))
          )
          .catch(console.warn)
      }

      const googleSignOut = document.getElementById('google-sign-out')
      googleSignOut.onclick = () => {
        google.accounts.id.disableAutoSelect()
        google.accounts.id.revoke(localStorage.getItem('email'), (done) => {
          localStorage.clear()
          location.reload()
        })
      }
    </script>
  </body>
</html>
